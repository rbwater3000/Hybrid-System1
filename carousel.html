<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>carousel</title>
  <!-- LINKS -->
  <link rel="icon" type="image/png" href="MixLab_Logo_NoText.PNG" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="carousel.css">
</head>

<body>
    <!-- Image Slider -->

  <div id="slider">
    <div class="slides">

      <!-- Slide 1 -->
      <div class="slide">
        
        <div class="image">
          <img src="Studio/studio1.1.jpg" alt="Studio 1">
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="slide">

        <div class="image">
          <img src="Studio/studio1.2.jpg" alt="Studio 1.1">
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="slide">

        <div class="image">
          <img src="Studio/studio1.jpg" alt="Studio 1.2">
        </div>
      </div>

      <!-- Slide 4 -->
      <div class="slide">
        
        <div class="image">
          <img src="Studio/studiomic.jpg" alt="MixLab Logo">
        </div>
      </div>

      <!-- Slide 5 -->
      <div class="slide">
        <div class="image">
          <img src="Logo/MixLab Logo.PNG" alt="MixLab Studio">
        </div>
      </div>
    </div>



</body>
</html>
