<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Tutor</title>
<link rel="stylesheet" href="gametest.css">
</head>
<body>

<header>Music Tutor</header>


<div id="mainMenu" class="screen active">
  <button class="btn-large">Notes Reference</button>
  <button class="btn-start" onclick="startGame()">START</button>
  <div>
    <button class="btn-circle">Statistics</button>
    <button class="btn-circle">Options</button>
  </div>
</div>


<div id="gameScreen" class="screen">
  <header>Identify Notes</header>
  <div class="game-top">
    <div>Time<br><span id="time">01:00</span></div>
    <div>Score<br><span id="score">0</span></div>
    <div>Accuracy<br><span id="accuracy">-</span></div>
  </div>
  <div class="note-display" id="noteDisplay">ùÑ¢</div>
  <div class="note-buttons" id="noteButtons">
    <button>C</button><button>D</button><button>E</button><button>F</button><button>G</button><button>A</button><button>B</button>
    <button>C#</button><button>E‚ô≠</button><button>F#</button><button>A‚ô≠</button><button>B‚ô≠</button>
  </div>
</div>


<div id="summaryScreen" class="screen summary">
  <header>Summary</header>
  <h2>Score <span id="sumScore">0</span></h2>
  <p>Accuracy <span id="sumAccuracy">0%</span></p>
  <p>Points <span id="sumPoints">0</span></p>
  <p>Your total points considered for stats is your score multiplied by your accuracy.</p>
  <div class="chart"><div class="chart-line"></div></div>
  <button class="share-btn">Share Music Tutor</button><br>
  <button class="btn-circle" onclick="startGame()">Play Again</button>
  <button class="btn-circle" onclick="showMainMenu()">Review Mistakes</button>
</div>

<script src="gamestest.js"></script>

</body>
</html>
