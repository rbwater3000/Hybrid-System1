<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Header Example</title>
  <link rel="stylesheet" href="music.css">

  
</head>
<body>

<header class="site-header" role="banner">
  <div class="container">
    <div class="brand">
      <div class="logo" aria-hidden="true">RB</div>
      <div>
        <h1>Rb Bernil Studio</h1>
        <p>Music ‚Ä¢ Recording ‚Ä¢ Lessons</p>
      </div>
    </div>

    <nav class="primary" role="navigation" aria-label="Primary">
      <a href="#home">Home</a>
      <a href="#services">Services</a>
      <a href="#studio">Studio</a>
      <a href="#pricing">Pricing</a>
      <a href="#contact">Contact</a>
    </nav>

    <div class="controls">
      <button class="icon-btn" aria-label="Search">
        üîç
      </button>
      <button class="btn" id="bookBtn">Book Now</button>

      <!-- hamburger shown on small screens -->
      <button class="icon-btn hamburger" id="menuToggle" aria-expanded="false" aria-controls="mobileMenu" aria-label="Toggle navigation">
        ‚ò∞
      </button>
    </div>
  </div>

  <!-- Mobile nav (hidden by default) -->
  <div id="mobileMenu" class="mobile-nav" role="navigation" aria-label="Mobile primary">
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#studio">Studio</a>
    <a href="#pricing">Pricing</a>
    <a href="#contact">Contact</a>
    <hr style="opacity:0.06;margin:12px 0" />
    <a href="#book" class="btn" style="display:inline-block;width:100%;text-align:center">Book Now</a>
  </div>
</header>

<main style="padding:40px 20px">
  <h2>Page content goes here</h2>
  <p>This demo header is responsive. Resize the window to see the mobile menu.</p>
</main>

<script>
  // Simple accessible mobile menu toggle
  (function(){
    const toggle = document.getElementById('menuToggle');
    const mobile = document.getElementById('mobileMenu');
    toggle && toggle.addEventListener('click', function(){
      const expanded = this.getAttribute('aria-expanded') === 'true';
      this.setAttribute('aria-expanded', String(!expanded));
      if(!expanded){
        mobile.style.display = 'block';
        // focus the first link for keyboard users
        const firstLink = mobile.querySelector('a');
        firstLink && firstLink.focus();
      } else {
        mobile.style.display = 'none';
      }
    });

    // Close mobile menu on outside click or escape
    document.addEventListener('click', function(e){
      if(!mobile.contains(e.target) && !toggle.contains(e.target) && mobile.style.display === 'block'){
        mobile.style.display = 'none';
        toggle.setAttribute('aria-expanded','false');
      }
    });
    document.addEventListener('keydown', function(e){ if(e.key === 'Escape' && mobile.style.display === 'block'){ mobile.style.display = 'none'; toggle.setAttribute('aria-expanded','false'); } });
  })();
</script>

</body>
</html>
